  name: Factors responsible for successful ERP implementation in small and medium-sized enterprises (SME) 
  link: http://gg.gg/IJEBEA17-102
  #github: sproogen/resume-theme
  quote: >
    Comparitive Research Article
  description: | # this will include new lines to allow paragraphs
    In this paper we present a novel approach which facilitates groups of similar factors based on their degree of excellence in ERP output. It also selects the top N factors which are affecting ERP practices using a feature selection technique. Cluster quality is used as decision support for the optimum feature set. This approach will inform the quantified measure about overall ERP practice in Delhi/NCR region.